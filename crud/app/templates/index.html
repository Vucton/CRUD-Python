<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD com Python</title>
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Lista de Usuarios</h1>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <a href="/form" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOME</th>
                <th scope="col">IDADE</th>
                <th scope="col">TIPO</th>
              </tr>
            </thead>
            <tbody>
              {% for u in db %}
              <tr>
                <th>{{u.id_user}}</th>
                <td>{{u.nome}}</td>
                <td>{{u.idade}}</td>
                <td>{{u.tipo}}</td>
                <td>
                  <a href="view/{{u.id_user}}" class="btn btn-dark">Visualizar</a>
                  <a href="edit/{{u.id_user}}" class="btn btn-primary">Editar</a>
                  <a href="delete/{{u.id_user}}" class="btn btn-danger">Excluir</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>

    {% load static %}
    <script src="{% static 'javascript.js' %}"></script>
</body>
</html>
